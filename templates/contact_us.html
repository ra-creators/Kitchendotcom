{%load static%}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact us</title>
  <!-- bootstrap CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />
  <!-- custom css  -->
  <link rel="stylesheet" href="{%static "/common/css/style.css"%}">
  <link rel="stylesheet" href="{%static "/contactus/contactus.css" %}" />
  <!-- fontawesome icons -->
  <script src="https://kit.fontawesome.com/fecc50ad8e.js" crossorigin="anonymous"></script>

</head>

<body class="d-flex flex-column vh-100">

  <div class="px-4">
    {% include 'includes/nav.html' %}
  </div>

  <div id="content" class="flex-grow-1 row m-0 justify-content-center align-items-center">
    <div class="col-lg-6 d-flex flex-column justify-content-between" id="others">
      <img src="{%static "contactus/img/contactus.webp" %}" class="img-fluid" alt="" />
    </div>
    <div class="col-lg-4 col-md-6" id="form">
      <h1 class="heading">Get in touch</h1>
      <p class="description">
        Have an inquiry or some feedback for us?<br />Fill out the form below
        to contact our team.
      </p>
      <form class="row g-2" action="" method="POST">
        {% csrf_token %}
        <div class="col-sm-6">
          <div class="d-flex align-items-center">

            <label for="name" class="form-label">Name</label>
            <input type="text" class="ms-1 form-control" id="name" name="name" />
          </div>
        </div>
        <div class="col-sm-6">
          <div class="d-flex align-items-center">
            <label for="cities" class="form-label">Cities</label>
            <select class="ms-1 form-control" required id="cities" name="cities">
              <option selected disabled>Choose Location</option>
							<option value="Varanasi">Varanasi</option>
              <option value="Chandauli">Chandauli</option>
              <option value="Mirzapur">Mirzapur</option>
              <option value="Sonbhadra">Sonbhadra</option>
              <option value="Ayodhya">Ayodhya</option>
              <option value="Prayagraj">Prayagraj</option>
              <option value="Lucknow">Lucknow</option>
              <option value="Bhadohi">Bhadohi</option>
              <option value="Gorakhpur">Gorakhpur</option>
              <option value="Sonbhadra">Sonbhadra</option>
              <option value="Azamgarh">Azamgarh</option>
              <option value="Kanpur">Kanpur</option>
              <option value="Jaunpur">Jaunpur</option>
              <option value="Other">Other</option>
            </select>
          </div>

        </div>
        <div class="col-12">
          <div class="d-flex align-items-center">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="ms-1 form-control" id="email" name="email" placeholder="abc@abc.com" />
          </div>
        </div>
        <div class="col-12">
          <label for="message" class="form-label">Message</label>
          <textarea type="text" class="form-control" id="message" name="message"> </textarea>
        </div>

        <div class="col-12">
          <button type="submit" id="submit-btn" class="btn btn-primary styled-btn">
            GET IN TOUCH
          </button>
        </div>
      </form>
    </div>
  </div>


  <div id="decorators">
    <img src="{%static "contactus/img/bg-topleft.webp" %}" class="bg-topleft" alt="" /> <img
      src="{%static "contactus/img/bg-topright.webp" %}" class="bg-topright" alt="" /> <img
      src="{%static "contactus/img/bg.webp"%}" class="bg-full" alt="" />
  </div>

  <footer id="contactus-footer">
    <div class="container pt-5">

      <div class="row py-1 pt-5">
        <div class="col-lg-3 col-sm-6">
          <div class="row py-1">
            <h4>
              <a href="/">
                Follow us on
              </a>
            </h4>
          </div>
          <div class="row py-1 ms-3">
            <ul class="social-list list-inline row">
              <li class="list-inline-item">
                <a href="https://www.facebook.com/kitchendotcom.in/"><i class="fab fa-facebook-f"></i> </a>
              </li>
              <li class="list-inline-item">
                <a href="#"><i class="fab fa-twitter"></i> </a>
              </li>
              <li class="list-inline-item">
                <a href="https://api.whatsapp.com/send?phone=919140358473">
                  <i style="font-weight: bold" class="fab fa-whatsapp"></i>
                </a>
              </li>
              <li class="list-inline-item">
                <a href="https://www.instagram.com/kitchendesigner_vns/">
                  <i style="font-weight: bold" class="fab fa-instagram"></i>
                </a>
              </li>
            </ul>
          </div>
        </div>
        <div class="col-lg col-sm-6">
          <div class="row py-1">
            <h2>
              <a href="/">
                Kitchendotcom
              </a>
            </h2>
          </div>
        </div>
        <div class="col-lg-auto col-sm-6 my-1 ps-lg-5">
          <div class="row py-1">
            <p class="fw-bold">Â© 2021 Kitchendotcom.in All Rights Reserved</p>
          </div>
          <div class="row">
            <p>
              <strong>DESIGNED BY</strong>
              <a href="https://www.racreators.com/">www.racreators.com</a>
            </p>
          </div>
        </div>

      </div>
  </footer>

</body>

</html>
