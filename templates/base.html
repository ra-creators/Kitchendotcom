{% comment %} This is the base template for every template {% endcomment %}
{%load static%}
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!-- Svg.css -->
    <link rel="stylesheet" href="{%static "/assets/css/svg.css"%}">
    <link rel="stylesheet" href="{%static "/assets/css/styles.css"%}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>{%block title%}{%endblock title%}</title>

    {% block head %}{% endblock head %}

    <style>
    </style>
</head>

<body>

    <div id="main-content">
        {% block body %}{% endblock body %}
    </div>

    <section id="decorators">
        <img class="top-left" src="{%static "/assets/img/Doodle Dots.svg" %}" class="img-fluid w-100" alt="BWP Plywood">
    </section>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <!-- For Hide/Show Summary -->
    <script src="/static/assets/js/summary.js"></script>
    <!-- For Custom Loft -->
    <script src="/static/assets/js/custom_loft.js"></script>
    <!-- For Radio Check on Click -->
    <script src="/static/assets/js/radio_check.js"></script>
</body>

</html>
