{% extends 'base.html' %}

{% load static %}

{% block title %} Select L-Shaped Kitchen Layout {% endblock title %}  

{% block body %}

<div id="main-theme"  >
    <div class="p-3">

        <div class="ps-md-5">
            <h1 class="text-light">Kitchen Price Estimate Steps</h1>
        </div>  

        <div class="container-lg text-center px-3 my-3 py-3 offset-lg-1 col-lg-10 col-sm-12" id="select">
            <div class="p-3"><h2>Now refer to the chosen layout here and add the measurement</h2></div>
            <div class="row p-2 justify-content-center">

                <div class="container-lg offset-lg-2 col-lg-9 col-sm-12 p-5" id="shapes">
                    <img src="{%static "assets/img/L-shape.webp" %}" class="img-fluid h-100 bg-transparent" alt="L-Shaped Kitchen">
                </div>
            </div>
            
            <div class="row g-2 p-2 container-lg justify-content-center text-dark">
                <div class="offset-2 col-3">
                    <h2>Feet</h2>
                </div>
                <div class="offset-2 col-3">
                    <h2>Inches</h2>
                </div>

            </div>

            <form method="POST">

            {% csrf_token %}

            <div class="row g-2 p-2 container-lg justify-content-center text-dark">
                <div class="col-2">
                    <h2>A</h2>
                </div>
                <div class="col col-md-3">
                    <select class="form-select text-teal border-teal shadow-none" required name="a_feet">
                        <option selected disabled></option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                      </select>
                </div>
                <div class="offset-md-2 col col-md-3">
                    <select class="form-select text-teal border-teal shadow-none" required name="a_inch">
                        <option selected disabled></option>
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                      </select>
                </div>

            </div>

            <div class="row g-2 p-2 container-lg justify-content-center text-dark">
                <div class="col-2">
                    <h2>B</h2>
                </div>
                <div class="col col-md-3">
                    <select class="form-select text-teal border-teal shadow-none" required name="b_feet">
                        <option selected disabled></option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                      </select>
                </div>
                <div class="offset-md-2 col col-md-3">
                    <select class="form-select text-teal border-teal shadow-none" required name="b_inch">
                        <option selected disabled></option>
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                      </select>
                </div>

            </div>

        </div>

        <div class="row container-lg p-3 m-3 py-4 justify-content-center text-center g-3">
            <div class="offset-lg-2 col-lg-2 text-md-center col-md-12">
                <a href="/customer_details" class="btn btn-lg bg-light text-teal border-teal px-5 py-2 rounded" role="button"><h4>Back</h4></a>   
            </div>
            <div class="offset-lg-4 col-lg-2 text-md-center col-md-12">
                <button class="btn btn-lg btn-opacity bg-teal text-light px-5 py-2 rounded" type="submit" role="button"><h4>Next</h4></button>   
            </div>
        </div>

    </form>


    </div>
</div>

{% endblock body %}
